<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flying Today</title>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<img src="img/cloud.png" alt="" class="cloud-1">
	<img src="img/cloud-2.png" alt="" class="cloud-2">
	<img src="img/cloud-3.png" alt="" class="cloud-3">
	<img src="img/cloud-4.png" alt="" class="cloud-4">
	<img src="img/cloud-5.png" alt="" class="cloud-5">
	<img src="img/jet.png" alt="jet" class="jet">
	<img src="img/jet-2.png" alt="jet" class="jet-2">
	<img src="img/jet-3.png" alt="jet" class="jet-3">
	<h1>Flying today</h1>
	<main>

		<section class="wrapper">
			<form class="form-search">
				<div class="wrapper__search">
					<div class="input">
						<label>Откуда
							<input type=" text" class="input__cities-from" required>
						</label>
						<ul class="dropdown dropdown__cities-from">

						</ul>
					</div>

					<div class="input">
						<label>Куда
							<input type="text" class="input__cities-to" required>
						</label>
						<ul class="dropdown dropdown__cities-to">

						</ul>
					</div>

					<div class="input input__cities-from">
						<label>Отправление
							<input type="date" class="input__date-depart" required>
						</label>
					</div>
				</div>

				<div class="wrapper__button">
					<button type="submit" class="button button__search">
						<span class="button__search-text">Найти билеты</span>
					</button>
				</div>
			</form>
		</section>
		<section class="wrapper ticket-block">

			<section class="wrapper__ticket" id="cheapest-ticket" style="display: none;">

			</section>

			<section class="block__ticket" id="other-cheap-tickets" style="display: none;">
			</section>
		</section>


	</main>
	<script src=" js/script.js">
	</script>
</body>

</html>
